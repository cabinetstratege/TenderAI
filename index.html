    <style>
      /* THEME VARIABLES DEFINITION */
      :root {
        /* LIGHT MODE (Default) */
        --color-primary: #2563eb;       /* blue-600 */
        --color-secondary: #64748b;     /* slate-500 */
        --color-accent: #0284c7;        /* sky-600 */
        
        --color-background: #f8fafc;    /* slate-50 */
        --color-surface: #ffffff;       /* white */
        --color-surface-highlight: #f1f5f9; /* slate-100 */
        
        --color-border: #cbd5e1;        /* slate-300 */
        
        --color-text-main: #0f172a;     /* slate-900 */
        --color-text-muted: #64748b;    /* slate-500 */
      }

      .dark {
        /* DARK MODE OVERRIDES - Richer, deeper blues instead of pure black */
        --color-primary: #60a5fa;       /* blue-400 (lighter for dark mode contrast) */
        --color-secondary: #94a3b8;     /* slate-400 */
        --color-accent: #38bdf8;        /* sky-400 */
        
        --color-background: #020617;    /* slate-950 */
        --color-surface: #0f172a;       /* slate-900 */
        --color-surface-highlight: #1e293b; /* slate-800 */
        
        --color-border: #1e293b;        /* slate-800 */
        
        --color-text-main: #f1f5f9;     /* slate-100 */
        --color-text-muted: #94a3b8;    /* slate-400 */
      }

      /* NOISE TEXTURE OVERLAY */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Dark Scrollbar - Thinner & Cleaner */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.5); 
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .dark .glass {
         background: rgba(15, 23, 42, 0.6);
         border-right: 1px solid rgba(255, 255, 255, 0.08); /* Subtle rim light */
         box-shadow: 4px 0 24px rgba(0,0,0,0.2);
      }
      
      .glass-panel {
        background: var(--color-surface);
        /* In dark mode, slightly transparent to show blobs behind */
        @apply dark:bg-slate-900/80 dark:backdrop-blur-md;
      }
    </style>
